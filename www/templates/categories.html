<ion-view view-title="Categories">
  <ion-content class="padding">
    <div class="list card" ng-repeat="category in allData.categories">

      <a class="item item-image" ui-sref="tab.books({categoryID: category._id})" ui-sref-active="active "><img src='{{category.image}}' width="300" height="300" alt=""></a>
    </div>
  </ion-content>
</ion-view>
